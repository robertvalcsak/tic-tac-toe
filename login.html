<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@1,400;1,700&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="ticTacToe.css" />
    <script src="login.js" defer></script>
    <title>Document</title>
</head>

<body>
    <main class="box">
        <section class="login-box">
            <h1>Login</h1>
            <div class="login-form">
                <h3 class="username">Username</h3>
                <div class="username-input">
                    <input type="text" placeholder="Enter your username here" id="userName">
                </div>
                <h3 class="password">Password</h3>
                <div class="password-input">
                    <input type="password" placeholder="Enter your password here" id="password">
                </div>
                <span class="error-message" id="errorMessage"></span>
                <button class="login-btn" onclick="login()">
                    Login
                </button>
            </div>
        </section>
    </main>
</body>

</html>
